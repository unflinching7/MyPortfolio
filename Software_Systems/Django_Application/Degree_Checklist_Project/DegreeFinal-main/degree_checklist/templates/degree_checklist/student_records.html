<!-- student_records.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Student Records</title>
</head>

<body>
    <h1>Student Records</h1>
    <table>
        <thead>
            <tr>
                <th><a href="?sort_by=Name">Name</a></th>
                <th><a href="?sort_by=ContactInfo">Contact Info</a></th>
                <th><a href="?sort_by=EnrollmentYear">Enrollment Year</a></th>
            </tr>
        </thead>
        <tbody>
            {% for student in records %}
            <tr>
                <td>{{ student.Name }}</td>
                <td>{{ student.ContactInfo }}</td>
                <td>{{ student.EnrollmentYear }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No student records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
