<!-- course_enrollment_records.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Course Enrollment Records</title>
</head>

<body>
    <h1>Course Enrollment Records</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th><a href="?sort_by=EnrollmentStatus">Enrollment Status</a></th>
            </tr>
        </thead>
        <tbody>
            {% for enrollment in course_enrollment_records %}
            <tr>
                <td>{{ enrollment.Student.Name }}</td>
                <td>{{ enrollment.Course.CourseName }}</td>
                <td>{{ enrollment.EnrollmentStatus }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No course enrollment records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
